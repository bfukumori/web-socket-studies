<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  </head>

  <body>
    <form id="form">
      <input type="text" id="input" />
    </form>

    <div>
      <h1>WebSocket Feature Flags</h1>
      <p id="status-nova-interface">Nova Interface: Desativada</p>
      <p id="status-modo-escuro">Modo Escuro: Desativado</p>
    </div>
    <ul id="messages"></ul>
    <script>
      const socket = io("http://localhost:3001");
      socket.on("connection", () => {
        console.log("Connected to server");
      });

      socket.on("feature_flags", (flags) => {
        console.log(flags);
        document.getElementById(
          "status-nova-interface"
        ).textContent = `Mostrar Input: ${
          flags.showInput ? "Ativada" : "Desativada"
        }`;
        document.getElementById(
          "status-modo-escuro"
        ).textContent = `Modo Escuro: ${
          flags.darkTheme ? "Ativado" : "Desativado"
        }`;
      });

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat", `${socket.id}: ${input.value}`);
          input.value = "";
        }
      });

      socket.on("chat", (msg) => {
        const item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
